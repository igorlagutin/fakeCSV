{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="{% static 'generator/img/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'generator/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'generator/css/base.css' %}">
  {% block links %}{% endblock %}
  {% block title %}{% endblock %}
</head>
<body>
{% if request.user.is_authenticated %}
    {% include 'common/nav.html' %}
{% endif %}
{% block content %} {% endblock %}

<script src="{% static 'generator/js/bootstrap.min.js' %}" ></script>
{% block scripts %} {% endblock %}
</body>
</html>
